<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/input.css">
    <title>CounterNewYear</title>
</head>
<body class="h-screen w-screen flex justify-center content-center">
    <section class="container m-auto w-full flex-wrap h-1/2 space-y-5 flex justify-center items-start backdrop-blur-sm">
        <h1 class="uppercase text-4xl font-bold text-center text-sky-500 w-full">until new year</h1>
        <div class="flex w-full shadow-lg shadow-white flex-col flex-wrap space-y-5 md:justify-evenly md:flex-nowrap md:space-x-1 md:flex-row md:space-y-0">
            <span id="Days" class="p-1 grow  shadow-lg shadow-sky-900 uppercase text-3xl w-full md:w-fit mt-0 text-black text-center">days</span>
            <span id="Hours" class="p-1 grow shadow-lg shadow-sky-900 uppercase text-3xl w-full md:w-fit mt-0  text-black text-center">hours</span>
            <span id="Minutes" class="p-1 grow shadow-lg shadow-sky-900 uppercase text-3xl w-full md:w-fit mt-0 text-black text-center">minutes</span>
            <span id="Seconds" class="p-1 grow shadow-lg shadow-sky-900 uppercase text-3xl w-full md:w-fit mt-0 text-black text-center">seconds</span>
        </div>
    </section>
</body>
<script src="assets/js/script.js"></script>
</html>
